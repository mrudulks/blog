<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog app design</title>
    <!-- style  -->
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blog_main_container">
        <!-- Header section  -->
        <div>
            <div class="container-fluid">
                <header>
                    <nav class="align-items-center d-flex justify-content-between">
                        <div class="logo">Blog</div>
                        <div class="menuItems">
                            <ul class="nav_items d-flex">
                                <a href="#">Home</a>
                                <a href="#">Write a Blog</a>
                            </ul>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
        <!-- Hero section  -->
        <div class="hero_section">
            <div class="contents">

            <h1>Hello</h1>
            <p>Lets Write...</p>
            </div>
        </div>
        <!-- Blog cards -->
        <div class="blog-area container">
            <div class="row">
                <div class="col-md-8">
                   <div class="blog-post">
                        <div class="single-posts">
                            <div class="image-wrapper">
                                <img src="./images/xblog-1-1000x600.jpg.pagespeed.ic.cMOTrASRF-.webp" class="img-fluid" alt="">
                            </div>
                            <div class="icons">
                                <a href="#" class="keywords btn" >Travel</a>
                            </div>
                            <h3 class="title">This is post about travel, adventure and fun</h3>
                        </div>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="user">
                        <h1>Profile</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer section  -->
        <div>
            <footer class="">
                footer
            </footer>
        </div>
    </div>
</body>

</html>
